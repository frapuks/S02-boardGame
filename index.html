<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Le juste prix</title>
</head>
<body>
    <header></header>
    <main>
        <div id="gameContainer">

            <article class="game">
                <h2>QUIZZ</h2>
                <button type="button" class="startQuizz">START</button>
                <div class="boardResultQuizz"></div>
            </article>

            <article class="game">
                <h2>JUSTE PRIX</h2>
                <button type="button" class="startJustePrix">START</button>
                <table>
                    <thead>
                        <th>Partie</th>
                        <th>Level</th>
                        <th>Juste prix</th>
                        <th>Score</th>
                        <th>Victoire ?</th>
                    </thead>
                    <tbody class="boardResultJustePrix">
                    </tbody>
                </table>
            </article>

        </div>
    </main>


    <script src="js/justePrix.js"></script>
    <script src="js/quizz.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
