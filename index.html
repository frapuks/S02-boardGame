<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Le juste prix</title>
</head>
<body>
    <header></header>
    <main>
        <div id="gameContainer">

            <article class="game">
                <h2>QUIZZ</h2>
                <button type="button" class="start startQuizz">START</button>
                <table>
                    <thead>
                        <th>Partie</th>
                        <th>Nombre de questions</th>
                        <th>Score</th>
                    </thead>
                    <tbody class="boardResultQuizz">
                    </tbody>
                </table>
            </article>

            <article class="game">
                <h2>JUSTE PRIX</h2>
                <button type="button" class="start startJustePrix">START</button>
                <table>
                    <thead>
                        <th>Partie</th>
                        <th>Level</th>
                        <th>Juste prix</th>
                        <th>Score</th>
                        <th>Victoire ?</th>
                    </thead>
                    <tbody class="boardResultJustePrix">
                    </tbody>
                </table>
            </article>
            
            <article class="game">
                <h2>Dice Roller</h2>
                <input type="number" value="1" class="quantityDice">
                <button type="button" class="start startDiceRoller">Start</button>
                <table>
                    <thead>
                        <th>Partie</th>
                        <th>Player</th>
                        <th>Dealer prix</th>
                        <th>Victoire ?</th>
                    </thead>
                    <tbody class="boardResultDiceRoller">
                    </tbody>
                </table>
            </article>
            
            <article class="game">
                <h2>Invader</h2>
                <input type="number" value="8" class="invaderGridSize">
                <input type="range" value="40" min="10" max="60" class="invaderPixelSize">
                <button type="button" class="start startInvader">Start</button>
            </article>

        </div>

        <div class="boardResult"></div>
    </main>


    <script src="js/justePrix.js"></script>
    <script src="js/quizz.js"></script>
    <script src="js/Diceroller.js"></script>
    <script src="js/invader.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
